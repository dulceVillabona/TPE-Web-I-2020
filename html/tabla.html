<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/estilos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>

    <article id="table-article">
      <h2>TABLA DE COMPARACIÃ“N</h2>
      <div id="stock-switch">
        <p>Mostrar cervezas en stock</p>
        <label class="switch">
          <input type="checkbox" id="mostrar-stock">
          <span class="slider round"></span>
        </label>
      </div>
      <table id="tabla-comparacion">
      </table>
      <h3 id="sin-cervezas"></h3>
      <h2>Edicion de Tabla Comparativa</h2>
      <form class="form" id="tabla-form">
        <section class="tabla-form-section">
          <label for="name">Nombre de la Cerveza:</label>
          <input type="text" placeholder="Cerveza.." id="beer-name">
          <label for="alcohol">Rango de %Alcohol:</label>
          <input type="text" placeholder="%Alcohol.." id="beer-alcohol">
          <label for="OG">Rango de OG:</label>
          <input type="text" placeholder="Origin Gravity.." id="beer-OG">
          <label for="IBU">Rango de IBU:</label>
          <input type="text" placeholder="IBU.." id="beer-IBU">
          <label for="FG">Rango de FG:</label>
          <input type="text" placeholder="Finally Gravity" id="beer-FG">
          <button type="button" id="sumar-button">SUMAR 1</button>
          <div>
            <input type="number" id="bucle-number">
            <button type="button" id="sumar-bucle-button">SUMAR</button>
          </div>
        </section>
        <section class="tabla-form-section">
          <label for="image">Seleccione una Imagen:</label>
          <div id="seleccion-imagen-cerveza-tabla-form">
            <img id="Kolsch" src="https://res.cloudinary.com/duli/image/upload/v1591565282/Kolsch_bmqcel.png" alt="">
            <img id="Honey" src="https://res.cloudinary.com/duli/image/upload/v1591565281/Honey_fsghft.png" alt="">
            <img id="GoldenAle" src="https://res.cloudinary.com/duli/image/upload/v1591565279/Golden_Ale_egqxw3.png" alt="">
            <input class="radio" type="radio" name="cervezaImg" value="https://res.cloudinary.com/duli/image/upload/v1591565282/Kolsch_bmqcel.png">
            <input class="radio" type="radio" name="cervezaImg" value="https://res.cloudinary.com/duli/image/upload/v1591565281/Honey_fsghft.png">
            <input class="radio" type="radio" name="cervezaImg" value="https://res.cloudinary.com/duli/image/upload/v1591565279/Golden_Ale_egqxw3.png">
            <img id="AmericanIPA" src="https://res.cloudinary.com/duli/image/upload/v1591565278/American_IPA_yzg7g8.png" alt="">
            <img id="IrishRed" src="https://res.cloudinary.com/duli/image/upload/v1591565281/Irish-Red_brdejm.png" alt="">
            <img id="BelgianStout" src="https://res.cloudinary.com/duli/image/upload/v1591565277/Belgian-Stout_yxbqcd.png" alt="">
            <input class="radio" type="radio" name="cervezaImg" value="https://res.cloudinary.com/duli/image/upload/v1591565278/American_IPA_yzg7g8.png">
            <input class="radio" type="radio" name="cervezaImg" value="https://res.cloudinary.com/duli/image/upload/v1591565281/Irish-Red_brdejm.png">
            <input class="radio" type="radio" name="cervezaImg" value="https://res.cloudinary.com/duli/image/upload/v1591565277/Belgian-Stout_yxbqcd.png">
          </div>
          <label for="Stock">SIN STOCK</label>
          <input id="sin-stock" type="checkbox">
          <button type="button" id="restar-button">RESTAR</button>
          <button type="button" id="reset-button">VACIAR</button>
        </section>
      </form>
    </article>


    <!-- <script src="../js/tabla.js"></script>
    <script src="../js/responsive.js"></script> -->
  </body>
</html>
